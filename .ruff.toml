line-length = 88
target-version = "py39"

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
]

extend-ignore = [
    "E501",  # line too long (handled by formatter)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]